<button type="button" (click)="goToHomePage()"
  class="mx-auto mt-10 ml-10 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Go
  back!</button>

<div class="relative overflow-x-auto mt-10 p-10">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3">
          ID
        </th>
        <th scope="col" class="px-6 py-3">
          User Name
        </th>
        <th scope="col" class="px-6 py-3">
          Job Title
        </th>
        <th scope="col" class="px-6 py-3">
          Created At
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of (users$ | async)" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
          {{ user.id }}
        </th>
        <td class="px-6 py-4">
          {{ user.name }}
        </td>
        <td class="px-6 py-4">
          {{ user.job }}
        </td>
        <td class="px-6 py-4">
          {{ user.createdAt }}
        </td>
      </tr>

    </tbody>
  </table>
</div>
